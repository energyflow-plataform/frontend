<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="src/img/energy.png">
  <title>EnergyFlow - Cadastrar Ambiente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="src/css/auth.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#10B981"/>
            <path d="M20 10L28 18H24V30H16V18H12L20 10Z" fill="white"/>
            <circle cx="20" cy="24" r="2" fill="#10B981"/>
          </svg>
          <a href="dashboard.html"><span class="logo-text">EnergyFlow</span></a>
        </div>
        <div>
          <a href="dispositivo.html" class="header-link">Cadastrar Dispositivo</a>
          <a href="dashboard.html" class="header-link">Voltar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="background-gradient"></div>

    <div class="form-container">
      <div class="form-card">
        <div class="form-header">
          <h1 class="form-title">Cadastrar Ambiente</h1>
          <p class="form-subtitle">Adicione um novo ambiente para monitorar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formAmbiente" class="form">
          <div class="form-group">
            <label for="nomeAmbiente" class="form-label">Nome</label>
            <input type="text" id="nomeAmbiente" name="nomeAmbiente" placeholder="Ex: Setor II" class="form-input" required />
            <span class="error-message" id="nomeAmbienteError"></span>
          </div>

          <div class="form-group">
            <label for="descricao" class="form-label">Descrição</label>
            <input id="descricao" name="descricao" placeholder="Descreva o ambiente..." class="form-input">
            <span class="error-message" id="descricaoError"></span>
          </div>

          <div class="form-group">
            <label for="unidade" class="form-label">Unidade</label>
            <select id="unidade" name="unidade" class="form-input">
              <option value="">Selecione uma unidade...</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar Ambiente</button>
        </form>
      </div>
    </div>
  </main>
  <script src="src/javascript/ambiente.js"></script>
</body>
</html>
