<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>EnergyFlow - Criar Ambiente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="src/styles/auth.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#10B981"/>
            <path d="M20 10L28 18H24V30H16V18H12L20 10Z" fill="white"/>
            <circle cx="20" cy="24" r="2" fill="#10B981"/>
          </svg>
          <a href="dashboard.html"><span class="logo-text">EnergyFlow</span></a>
        </div>
        <a href="dashboard.html" class="header-link">Voltar</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="background-gradient"></div>

    <div class="form-container">
      <div class="form-card">
        <div class="form-header">
          <h1 class="form-title">Cadastrar Ambiente</h1>
          <p class="form-subtitle">Adicione um novo ambiente para monitorar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formAmbiente" class="form">
          <div class="form-group">
            <label for="nomeAmbiente" class="form-label">Nome do Ambiente</label>
            <input type="text" id="nomeAmbiente" name="nomeAmbiente" placeholder="Ex: Sala de Estar" class="form-input" />
            <span class="error-message" id="nomeAmbienteError"></span>
          </div>

          <div class="form-group">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva o ambiente..." class="form-input"></textarea>
            <span class="error-message" id="descricaoError"></span>
          </div>

          <button type="submit" class="btn btn-primary">Cadastrar Ambiente</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("formAmbiente").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nomeAmbiente").value.trim();
      const desc = document.getElementById("descricao").value.trim();
      if (!nome) {
        alert("O nome do ambiente é obrigatório!");
        return;
      }
      alert("Ambiente cadastrado com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
