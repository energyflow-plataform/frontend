<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="src/img/energy.png">
  <title>EnergyFlow - Cadastrar Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="src/css/auth.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="header-content">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="#10B981"/>
            <path d="M20 10L28 18H24V30H16V18H12L20 10Z" fill="white"/>
            <circle cx="20" cy="24" r="2" fill="#10B981"/>
          </svg>
          <a href="dashboard.html"><span class="logo-text">EnergyFlow</span></a>
        </div>
        <a href="dashboard.html" class="header-link">Voltar</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="background-gradient"></div>

    <div class="form-container">
      <div class="form-card">
        <div class="form-header">
          <h1 class="form-title">Cadastrar Dispositivo</h1>
          <p class="form-subtitle">Adicione um novo dispositivo</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="formDispositivo" class="form">
          <div class="form-group">
            <label for="nomeDispositivo" class="form-label">Nome</label>
            <input type="text" id="nomeDispositivo" name="nomeDispositivo" placeholder="Ex: Maquina de Produção I" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="tipoDispositivo" class="form-label">Tipo</label>
            <select id="tipoDispositivo" name="tipoDispositivo" class="form-input" required>
              <option value="">Selecione o tipo</option>
              <option value="Motor">Motor</option>
              <option value="Ar-condicionado">Ar-Condicionado</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="potencia" class="form-label">Potência</label>
            <input id="potencia" name="potencia" placeholder="Informe a potência do aparelho" class="form-input" required />
            <span class="error-message" id="descricaoError"></span>
          </div>

          <div class="form-group">
            <label for="ambiente" class="form-label">Ambiente</label>
            <select id="ambiente" name="ambiente" class="form-input" required>
                <option value="">Selecione o ambiente...</option>
            </select>
            <span class="error-message" id="ambienteError"></span>
        </div>

          <button type="submit" class="btn btn-primary">Cadastrar Dispositivo</button>
        </form>
      </div>
    </div>
  </main>
  <script src="src/javascript/dispositivo.js"></script>
</body>
</html>
